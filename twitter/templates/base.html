<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block top %}
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout/">Вийти ({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Зайти</a></li>
            {% endif %}
        </ul>
    </section>
</div>
{% endblock %}


<h1>Мій твіттер</h1>


{% block content %}{% endblock %}


{% block footer %}
<hr>

<p>Дякую, що відвідали мій сайт.</p>
{% endblock %}


</body>
</html>
