{% extends 'base.html' %}
{% block title %}Вхід на сайт{% endblock %}


{% block content %}
<div class="large-offset-3 large-6 columns">
    <form action="" method="post">
        {% csrf_token %}
        <label for="username">Ім'я користувача</label>
        <input type="text" name="username" id="username">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password">
        {% if login_error %}
            <label class="error">{{ login_error }}</label>
        {% endif %}
        <input class="button" type="submit" value="Зайти">
        <div class="label round secondary"><a href="/auth/register/">Реєстрація нового користувача</a> </div>
</form>
    </div>
{% endblock %}
